<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <button id="darkModeToggle">Toggle Dark Mode</button>

      <h1>Todo App</h1>


      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        <input type="date" id="due-date" />
        <button type="submit">Add</button>
      </form>
      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <p id="error-message">Please enter a todo item</p>
      <ul class="todo-list" id="todo-list"></ul>

      <button id="clearCompletedBtn">Clear Completed Todos</button>
      <button id="toggleAllBtn">Toggle All Todos</button>

      <input type="color" id="colorPicker" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
